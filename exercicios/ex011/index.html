<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML.</p>

    <audio preload="metadata" autoplay controls loop> 
        <source src="midia/2009-lovers-carvings-bibio.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/2009-lovers-carvings-bibio.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
    
    <!-- Uma outra maneira de colocar áudio <audio src="midia/2009-lovers-carvings-bibio.mp3"controls autoplay></audio> MP3-WAV-OGG-->

    

</body>
</html>
