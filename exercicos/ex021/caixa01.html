<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            height: 40px;

            border: 2px solid black;
            
            padding: 10px;

            margin: auto 20px auto 20px;

            outline: 2px dashed salmon;

        }

        h1:hover {
            background-color: blueviolet;
            border-color: rgb(54, 2, 139);
            color: white;
        }

    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links</a> são exemplos de caixas inline-level. Vamos ver como tudo isso funciona.</p>
    
</body>
</html>
